<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./ctyle.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="phoneNumber">
      <label for="phoneInput">Number</label>
      <input type="text" id="phoneInput" placeholder="+996 XXX-XX-XX-XX">
      <button id="phoneCheck">check number</button>
      <span class="phoneResult"></span>
    </div>
    
    <div class="email">
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" placeholder="name@domain.com">
      <button id="emailCheck">check email</button>
      <span class="emailResult"></span>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
